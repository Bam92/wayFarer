<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="UTF-8">
   <title>Way Farer | The modern bus booking service</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <meta name="description" content="Andela Way Farer Project">
   <meta name="author" content="Abel Lifaefi Mbula">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet" href="http://fortawesome.github.io/Font-Awesome/assets/font-awesome/css/font-awesome.css">   
   <link rel="stylesheet" href="../css/style.css">

   <!--[if lt IE 9]>
        <script src="js/html5shim.js"></script>
   <![endif]-->
</head>
<body>
   <div class="container">
      <header>
         <a href="../index.html"><img src="" alt="logo"></a>
         <nav>
            <a href="#">Sign up</a>
            <a href="#">Login</a>
         </nav>
      </header>
   </div>

      <main role="main" class="main container">
            
         
         <h1>Create your account</h1>
         <form action="#" id="sign-up">

            <input type="email" placeholder="you@domaine.com" id="email" required>
            <div id="helpEmail" class="inputError"></div>
            <input type="text" placeholder="First name" id="firstName" required>
            <div id="helpFirstName" class="inputError"></div>
            <input type="text" placeholder="Last name" id="lastName" required>
            <div id="helpLastName" class="inputError"></div>
            <input type="password" placeholder="password" id="password">
            <div id="helpPassword" class="inputError"></div>
            
            <input type="submit" value="Sign Up">
                  
         </form>
       
      </main>
      
   <div class="container-fluid footer-background">
      <!-- Footer -->
      <footer class="footer container">
         <p>&copy; 2019 Code and design width ‚ù§ by <a href="www.abelmbula.com">Abel</a></p>
      </footer>
   </div>     

  <script src="../js/app.js"></script>
</body>
</html>
